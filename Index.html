<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detallito</title>
    <link rel="stylesheet" href="/controlador/styles.css">
    <script src="/controlador/script.js" defer></script>

</head>
<body>
    <div class="container">

        <h1>Cuenta regresiva para tener tus flores amarillas</h1>
        <h2>Se estan cosechando...</h2>
        <img src ="https://plus.unsplash.com/premium_photo-1683547021301-a22fe13b0aa6?blend=000000&blend-alpha=10&blend-mode=normal&blend-w=1&crop=faces%2Cedges&h=630&mark=https:%2F%2Fimages.unsplash.com%2Fopengraph%2Flogo.png&mark-align=top%2Cleft&mark-pad=50&mark-w=64&w=1200&auto=format&fit=crop&q=60&ixid=M3wxMjA3fDB8MXxhbGx8fHx8fHx8fHwxNzE2NjI3MTAxfA&ixlib=rb-4.0.3" alt="Flores Amarillas" class="flower-image">
        </img>
        <div id="countdown" class="countdown">
            <div>
                <span id="hours">00</span>
                <p>Horas</p>
            </div>
            <div>
                <span id="minutes">00</span>
                <p>Minutos</p>
            </div>
            <div>
                <span id="seconds">00</span>
                <p>Segundos</p>
            </div>
        </div>
        <audio id="countdown-audio" class="au" controls autoplay loop src="/controlador/SXMPRA - FADE feat. Teddy Slugz.mp3" preload="auto"></audio>
    </div>
</body>
</html>
