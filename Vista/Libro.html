<div class="cover">

    <label for="page-1" class="book__page book__page--1">
      <img src="./portada_cweb.png" alt="Portada del libro">
    </label>

    <input type="radio" name="page" id="page-1"/>
    <label class="book__page book__page--2">
      <div class="book__page-front">
        <div class="page__content">
          <h1 class="page__content-book-title">Plantilla CSS Libro</h1>
          <h2 class="page__content-author">ConfiguroWeb</h2>
          <p class="page__content-credits">
            CSS
            <span>Mauricio Sevilla</span>
          </p>
          <p class="page__content-credits">
            Código 
            <span>ConfiguroWeb</span>
          </p>
          <div class="page__content-copyright">
            <p>ConfiguroWeb</p>
            <p>Mauricio Sevilla</p>
          </div>
        </div>
      </div>
      <div class="book__page-back">
        <div class="page__content">
          <h1 class="page__content-title">Contenido</h1>
          <table class="page__content-table">
            <tr><td>Capítulo I</td></tr>
            <tr><td>Capítulo II</td></tr>

          </table>

    <input type="radio" name="page" id="page-2"/>
    <label for="page-3" class="book__page book__page--3">
      <div class="page__content">
        <h1 class="page__content-title">I</h1>
        <div class="page__content-blockquote">
          <p class="page__content-blockquote-text">Cuando estás mirando un sitio web, lo más probable es que su navegador estará recibiendo HTML y CSS del servidor web que aloja el sitio. El navegador web interpreta el código HTML y CSS para crear la página que ves.</p>
          <p class="page__content-blockquote-text">La mayoría de las páginas web también incluyen contenido adicional como imágenes, audio, video o animaciones y este libro te enseñará cómo prepararlos para su uso en la web y luego cómo insertarlos en tus páginas web.</p>
          <span class="page__content-blockquote-reference">No hay límites para el que busca</span>
        </div>
        <div class="page__content-text">
          <p>Los sitios más grandes y complejos como estos pueden usar una base de datos para almacenar datos y lenguajes de programación como PHP, ASP.Net, Java o Ruby en el servidor web, pero no necesitas conocer estas tecnologías para mejorar lo que ve el usuario. Las habilidades que aprenderá en este libro deberían ser suficientes para ayudarlo en ese camino.</p>
        </div>
        <div class="page__number">3</div>
      </div>
    </label>
    
    <input type="radio" name="page" id="page-3"/>
    <label for="page-4" class="book__page book__page--4">
      <div class="page__content">
        <h1 class="page__content-title">II</h1>
        <div class="page__content-text">
          <p>La web se basa en un lenguaje de marcado llamado HTML (HyperText Markup Language). Una página web se escribe en código HTML, que le dice al navegador web cómo mostrar la página. Las reglas de diseño (como qué tipo de fuente usar, qué color de fondo usar, y el tamaño y la ubicación de las imágenes) generalmente se escriben en CSS (Cascading Style Sheets), otro lenguaje que funciona de la mano con HTML.</p>
          <p>Algunos sitios también envían JavaScript o Flash a su navegador. Ambas tecnologías son temas avanzados que puedes ir para obtener más información sobre una vez que hayas dominado HTML y CSS.</p>
        </div>
        <div class="page__number">4</div>
      </div>
    </label>

    <input type="radio" name="page" id="page-4"/>
    <label for="page-5" class="book__page book__page--5">
      <div class="page__content">
        <h1 class="page__content-title">III</h1>
        <div class="page__content-text">
          <p>La estructura de una página web con HTML5 es mucho más semántica y organizada que en versiones anteriores. Etiquetas como `&lt;header&gt;`, `&lt;nav&gt;`, `&lt;section&gt;`, `&lt;article&gt;`, y `&lt;footer&gt;` permiten a los desarrolladores estructurar el contenido de manera lógica y accesible, lo que también ayuda a los motores de búsqueda a entender el contenido de la página.</p>
          <p>La introducción de nuevas API en HTML5 también ha facilitado la creación de aplicaciones web interactivas y ricas en funciones sin necesidad de complementos externos. Por ejemplo, la API de geolocalización permite a los navegadores obtener la ubicación del usuario, mientras que la API de almacenamiento web proporciona una forma de guardar datos en el lado del cliente.</p>
        </div>
        <div class="page__number">5</div>
      </div>
    </label>

    <input type="radio" name="page" id="page-5"/>
    <label class="book__page book__page--6">
      <div class="page__content">
        <h1 class="page__content-title">El fin</h1>
        <div class="page__content-text">
          <p>Espero que este pequeño libro interactivo te haya sido de utilidad. ¡Sigue explorando y aprendiendo!</p>
        </div>
        <div class="page__number">6</div>
      </div>
    </label>
